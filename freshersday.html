  <style>
    :root {
      --primary-color: #004080;
      --secondary-color: #f8f9fa;
      --text-color: #333;
      --highlight-color: #ffcc00;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: var(--text-color);
    }

    .header {
      background-color: var(--primary-color);
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .header h1 {
      font-size: 50px;
      color: whitesmoke;
      margin-left: 270px;
    }

    nav {
      width: 100%;
      background-color: #003060;
      padding: 10px 0;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      margin: 0 10px;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    nav a:hover {
      background-color: var(--highlight-color);
      color: #003060;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      padding: 20px;
      justify-items: center;
    }

    .gallery img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: var(--primary-color);
      padding: 30px 0 20px;
      text-align: center;
      color: white;
      margin-top: 40px;
    }

    .social-icons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 15px;
    }

    .social-icons a {
      text-decoration: none;
      font-size: 20px;
      color: white;
      width: 40px;
      height: 40px;
      background-color: #333;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s;
    }

    .social-icons a.facebook:hover { background-color: #3b5998; }
    .social-icons a.twitter:hover { background-color: #55acee; }
    .social-icons a.instagram:hover { background-color: #e4405f; }
    .social-icons a.linkedin:hover { background-color: #0077b5; }

    footer p {
      font-size: 14px;
      margin-top: 10px;
      color: whitesmoke;
    }

    @media (max-width: 992px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }

      .header h1 {
        font-size: 24px;
        margin-left: 0;
        text-align: center;
        width: 100%;
      }

      nav a {
        display: block;
        margin: 8px auto;
      }
    }
  </style>
